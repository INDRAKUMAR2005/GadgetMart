version: '3.8'

services:
  # ──────────────────────────────────────────────────
  # INFRASTRUCTURE
  # ──────────────────────────────────────────────────
  postgres:
    image: postgres:16
    container_name: gad-postgres-prod
    restart: always
    environment:
      POSTGRES_USER: gadmun
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: gadgetmart_user
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - gadgetmart-net

  mongo:
    image: mongo:7.0
    container_name: gad-mongo-prod
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: gadmun
      MONGO_INITDB_ROOT_PASSWORD: ${DB_PASSWORD}
    volumes:
      - mongo_data:/data/db
    networks:
      - gadgetmart-net

  redis:
    image: redis:7.2-alpine
    container_name: gad-redis-prod
    restart: always
    networks:
      - gadgetmart-net

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: gad-kafka-prod
    restart: always
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - gadgetmart-net
    depends_on:
      - zookeeper

  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: gad-zookeeper-prod
    restart: always
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - gadgetmart-net

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.1
    container_name: gad-es-prod
    restart: always
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    volumes:
      - es_data:/usr/share/elasticsearch/data
    networks:
      - gadgetmart-net

  # ──────────────────────────────────────────────────
  # CORE MICROSERVICES
  # ──────────────────────────────────────────────────
  discovery-service:
    build:
      context: ./discovery-service
      dockerfile: Dockerfile
    container_name: gad-discovery
    ports:
      - "8761:8761"
    networks:
      - gadgetmart-net

  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    container_name: gad-gateway
    ports:
      - "80:8080"
    environment:
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://discovery-service:8761/eureka/
    depends_on:
      - discovery-service
    networks:
      - gadgetmart-net

  user-service:
    build:
      context: ./user-service
      dockerfile: Dockerfile
    container_name: gad-user
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/gadgetmart_user
      - SPRING_DATASOURCE_PASSWORD=${DB_PASSWORD}
      - SPRING_DATA_REDIS_HOST=redis
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://discovery-service:8761/eureka/
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka:9092
    depends_on:
      - postgres
      - redis
      - kafka
    networks:
      - gadgetmart-net

  product-service:
    build:
      context: ./product-service
      dockerfile: Dockerfile
    container_name: gad-product
    environment:
      - SPRING_DATA_MONGODB_URI=mongodb://gadmun:${DB_PASSWORD}@mongo:27017/gadgetmart_product?authSource=admin
      - SPRING_DATA_REDIS_HOST=redis
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://discovery-service:8761/eureka/
      - APIFY_TOKEN=${APIFY_TOKEN}
      - UNSPLASH_ACCESS_KEY=${UNSPLASH_ACCESS_KEY}
      - UNSPLASH_SECRET_KEY=${UNSPLASH_SECRET_KEY}
    depends_on:
      - mongo
      - redis
    networks:
      - gadgetmart-net

  order-service:
    build:
      context: ./order-service
      dockerfile: Dockerfile
    container_name: gad-order
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/gadgetmart_order
      - SPRING_DATASOURCE_PASSWORD=${DB_PASSWORD}
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://discovery-service:8761/eureka/
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka:9092
    depends_on:
      - postgres
      - kafka
    networks:
      - gadgetmart-net

  payment-service:
    build:
      context: ./payment-service
      dockerfile: Dockerfile
    container_name: gad-payment
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/gadgetmart_payments
      - SPRING_DATASOURCE_PASSWORD=${DB_PASSWORD}
      - RAZORPAY_KEY_ID=${RAZORPAY_KEY_ID}
      - RAZORPAY_KEY_SECRET=${RAZORPAY_KEY_SECRET}
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://discovery-service:8761/eureka/
    depends_on:
      - postgres
    networks:
      - gadgetmart-net

  search-service:
    build:
      context: ./search-service
      dockerfile: Dockerfile
    container_name: gad-search
    environment:
      - SPRING_DATA_ELASTICSEARCH_CLUSTER_NODES=elasticsearch:9200
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://discovery-service:8761/eureka/
    depends_on:
      - elasticsearch
    networks:
      - gadgetmart-net

  notification-service:
    build:
      context: ./notification-service
      dockerfile: Dockerfile
    container_name: gad-notification
    environment:
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - GMAIL_APP_PASSWORD="dilh qufc vnbm ykui"
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://discovery-service:8761/eureka/
    depends_on:
      - kafka
    networks:
      - gadgetmart-net

networks:
  gadgetmart-net:
    driver: bridge

volumes:
  postgres_data:
  mongo_data:
  es_data:
